		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
		<script type="text/javascript">
			
			function init() {
				seq01();

			}

			function seq01() {
				var	twnDelay = 0;
				TweenMax.to(myad, .5, {autoAlpha:1, delay:twnDelay});
				twnDelay+=.5;
				TweenMax.delayedCall(twnDelay, btnOver);
				
			}



			invbtn.addEventListener("click", btnClick);
			cta.addEventListener("click", btnClick2);
			invbtn.addEventListener("mouseover", btnOver);

			function btnOver(){
	    		TweenMax.fromTo(shine,1,{'background-position':'-150px 0px'},{'background-position':'150px 0px'});
			}

			function btnOut(){
	    		//TweenMax.to (myAd_cta, .3, {scale:1});
			}
			function btnClick(){
	    		window.open(window.clickTag1);
			}
			function btnClick2(){
	    		window.open(window.clickTag2);
			}
			
			var mediaReady = function ready(fn) {
			  if (document.readyState !== "loading"){
			    fn();
			  } else {
			    document.addEventListener("DOMContentLoaded", fn);
			  }
			};

			mediaReady(init);

		</script>
