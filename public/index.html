<button id="play">play()</button>

<script type="text/javascript">

	var tl = new TimelineLite();
	tl.from(".top-view",1, {opacity:0},"same-0")
	.from(".bottom-view",.3, {bottom:-50,opacity:0},"same-0")
	.to(".top-view", 1 ,{opacity:1},"same")
	.to(".top-view", 1 ,{opacity:1},"same")
	
	// slide #1
	.to(".tf-box-1", 1, {left:-50},"same")
	.to(".tf-box-1", 1, {width:314},"same")
	.to(".tf-1", .3, {left:-350})
	.to(".tf-box-1", .3, {left:-350})
	.to(".image-1", .3, {left:-350, autoAlpha:0})
	.to(".slide-1", .3, {display:"none"})

	// slide #2

	.to(".slide-2", .3, {display:"none"})

	// slide #5
